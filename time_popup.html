    //팝업 시간 설정
    var sdate= new Date("2020/11/26 16:17:00");
    var edate= new Date("2020/11/26 16:18:00");

    if(Date.now() >= sdate && Date.now() <= edate){
        //실행될 소스 추가
      if(!checkPopupCookie("closeLayerPop")){
        openInformPop();
      }
    }

    function checkPopupCookie(cookieName){
      var cookiedata = document.cookie;
      // 현재 쿠키가 존재할 경우
      if(cookiedata.length > 0){
        // 자식창에서 set해준 쿠키명이 존재하는지 검색
        startIndex = cookiedata.indexOf(cookieName);
        // 존재한다면
          if(startIndex != -1){
            return true;
          }else{
            // 쿠키 내에 해당 쿠키가 존재하지 않을 경우
            return false;
          };
      }else{
        // 쿠키 자체가 없을 경우
        return false;
      };
    }

    function openInformPop(){
        var inform_popup = window.open("popup.html","pop_inform","width=350px, height=360px");
        inform_popup.resizeTo(350, 360);
        inform_popup.focus();
    };
    </script>
